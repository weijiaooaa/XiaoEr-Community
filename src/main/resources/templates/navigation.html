<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        #pra{
            text-align: center;
            color: dimgray;
        }
    </style>
</head>
<body>
<nav th:fragment="head" class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">小二社区</span>
            </button>
            <a class="navbar-brand" th:href="@{/}">小二社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" th:action="@{/}" method="get">
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user !=null}">
                    <a th:href="@{/publish}">提问</a>
                </li>
                <li><a href="/profile/replies">通知 <span class="badge" th:text="${session.unreadCount}"></span></a></li>
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=3a7029f3685d6900456c&redirect_uri=http://localhost:80/callback&scope=user&state=1">登录</a></li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                        <span th:text="${session.user.getName()}"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/profile/questions}">我的问题</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a th:href="@{/loginOut}">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div th:fragment="foot">
    <div id="pra">
        <p>Copyright © 2019· 小二社区 · 服务器赞助: 阿里云 · 网站程序: Spring Boot · 陕ICP备04172078号
        </p>
    </div>
</div>
</body>
</html>
